package:
  id: org.deepin.album
  name: "deepin-album"
  version: 6.0.1
  kind: app
  description: |
    album for deepin os.

variables: 
  extra_args: |
    -DVERSION=${VERSION}

runtime:
  id: org.deepin.Runtime
  version: 20.5.0

#libxtst ffmpeg vlc
depends:
  - id: "dde-qt-dbus-factory" 
    version: 5.5.12
  - id: qtmpris
    version: 0.1.0.1
  - id: icu
    version: 63.1
    type: runtime
  - id: xcb-util
    version: 0.3.8.1
    type: runtime
  - id: gio-qt
    version: 0.0.11
    type: runtime
  - id: freeimage
    version: 3.18.0
    type: runtime
  - id: "udisks2-qt5"
    version: 5.0.3
    type: runtime
  - id: qtdbusextended
    version: 0.0.3
  - id: jxrlib
    version: 1.1.1
    type: runtime
  - id: openexr
    version: 2.2.1.4
    type: runtime
  - id: ilmbase
    version: 2.2.1
    type: runtime
  - id: libraw
    version: 0.19.2
    type: runtime

source:
  kind: local
  #url: "http://gerrit.uniontech.com/deepin-album"
  #version: develop/snipe
  #commit: 2aea7f15ad1ea2f327af1e45b4243e080afee2a2

build:
  kind: manual
  manual:
    configure: |
      mkdir build
      cd build
      cmake -DCMAKE_INSTALL_PREFIX=${PREFIX} ${extra_args} ..
      make -j6
      #make test
      make -j install
